<div class="top">
  <div class="budget">
    <div class="budget__title">
      Available Budget in <span class="budget__title--month">March 2020</span>:
    </div>

    <div class="budget__value">
      <span *ngIf="totalIncome >= totalExpense">+</span>
      {{ totalIncome - totalExpense }}
    </div>

    <div class="budget__income clearfix">
      <div class="budget__income--text">Income</div>
      <div class="right">
        <div class="budget__income--value">+ {{ totalIncome }}</div>
        <div class="budget__income--percentage">&nbsp;</div>
      </div>
    </div>

    <div class="budget__expenses clearfix">
      <div class="budget__expenses--text">Expenses</div>
      <div class="right clearfix">
        <div class="budget__expenses--value">- {{ totalExpense }}</div>
        <div class="budget__expenses--percentage">{{ percentage }}%</div>
      </div>
    </div>
  </div>
</div>
